<!DOCTYPE html>
<html>

    <head>

        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewpoint' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="Css/styles.css">
        <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
        <script src="./Js/functions.js"></script>
        <title>Login</title>

    </head>

    <body>

        <div class="container">
            <div class="content first-content">
                <div class="first-colunm">
                    <h2 class="title title-primary">Bem-vindo</h2>
                    <p class="description description-primary">Para permanecer conectado conosco, por favor</p>
                    <p class="description description-primary">efetue o login com suas informações pessoais</p>
                    <button id="signIn" class="button button-primary">Acessar</button>
                </div>
                <div class="second-colunm">
                    <h2 class="title title-second">Crie sua conta</h2>
                    <div class="form">
                        <label class="label label-input" for="">
                            <i class="fas fa-envelope icons"></i>
                            <input id="email" type="email" placeholder="E-mail">
                        </label>
                        <label class="label label-input" for="">
                            <i class="fas fa-lock icons"></i>
                            <input id="password" type="password" placeholder="Senha">
                        </label>
                        <label class="label label-input" for="">
                            <i class="fas fa-user icons"></i>
                            <input id="confirmPassword" type="password" placeholder="Confirme sua senha">
                        </label>
                        <button id="register" class="button button-second" onclick="registrar()">Cadastrar</button>
                    </div>
                    <div id="mensagemCadastro" class="mensagem" style="display: none;"></div>
                </div>
            </div>

            <div class="content second-content">
                <div class="first-colunm">
                    <h2 class="title title-primary">Olá, Bem Vindo!</h2>
                    <p class="description description-primary">Faça seu cadastro</p>
                    <p class="description description-primary">e começe sua jornada conosco</p>
                    <button id="signUp" class="button button-primary">Cadastrar</button>
                </div>
                <div class="second-colunm">
                    <h2 class="title title-second">Acesse sua conta</h2>
                    <div class="social-midia">

                    </div>
                    <p class="description description-second">utilize seu e-mail e senha</p>
                    <div class="form">
                        <label class="label label-input">
                            <i class="fas fa-envelope icons"></i>
                            <input id="emailLog" type="email" placeholder="E-mail">
                        </label>
                        <label class="label label-input">
                            <i class="fas fa-lock icons"></i>
                            <input id="passwordLog" type="password" placeholder="Senha">
                        </label>
                        <button id="access" class="button button-second" onclick="fazerLogin()">Acessar</button>
                    </div>
                    <div id="mensagemLogin" class="mensagem" style="display: none;"></div>
                </div>
            </div>
        </div>
        <script src="Js/login.js"></script>
    </body>

</html>
